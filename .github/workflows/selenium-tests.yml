name: ğŸ§ª Quiz Pengupil - Selenium Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  selenium-test:
    name: ğŸ” Selenium Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: quiz_pengupil
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
    
    steps:
      # ================================
      # 1. CHECKOUT CODE
      # ================================
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # ================================
      # 2. SETUP ENVIRONMENT
      # ================================
      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ”§ Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mysqli, pdo, pdo_mysql, curl
          ini-values: display_errors=On
      
      - name: ğŸŒ Install Apache
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y apache2 libapache2-mod-php8.1 curl
          sudo a2enmod rewrite php8.1
          sudo systemctl start apache2
          echo "âœ… Apache started"
      
      # ================================
      # 3. INSTALL DEPENDENCIES
      # ================================
      - name: ğŸ“¦ Install Python dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed"
          pip list | grep -E "selenium|pytest|webdriver"
      
      # ================================
      # 4. CONFIGURE APPLICATION
      # ================================
      - name: ğŸ“‚ Setup project in Apache
        run: |
          sudo mkdir -p /var/www/html/quiz-pengupil-main
          sudo cp -r . /var/www/html/quiz-pengupil-main/
          sudo chown -R www-data:www-data /var/www/html/quiz-pengupil-main
          echo "âœ… Project configured"
      
      # ================================
      # 5. DATABASE SETUP
      # ================================
      - name: â³ Wait for MySQL
        run: |
          for i in {1..60}; do
            mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" 2>/dev/null && break
            echo "â³ MySQL loading... ($i/60)"
            sleep 1
          done
      
      - name: ğŸ“Š Import database schema
        run: |
          mysql -h 127.0.0.1 -u root -proot quiz_pengupil < db/quiz_pengupil.sql
          echo "âœ… Database imported"
      
      - name: ğŸ” Verify database
        run: |
          mysql -h 127.0.0.1 -u root -proot quiz_pengupil -e "SHOW TABLES;"
          echo "âœ… Database verified"
      
      # ================================
      # 6. APPLICATION READY CHECK
      # ================================
      - name: â³ Wait for Apache
        run: |
          for i in {1..60}; do
            curl -s http://localhost/quiz-pengupil-main/login.php | grep -q "Sign-In" && break
            echo "â³ App loading... ($i/60)"
            sleep 1
          done
      
      - name: âœ… Health check
        run: |
          curl -s http://localhost/quiz-pengupil-main/login.php | head -10
          echo "âœ… Application ready"
      
      # ================================
      # 7. CREATE ENVIRONMENT
      # ================================
      - name: ğŸ” Create .env file
        run: |
          cat > .env << EOF
          BASE_URL=http://localhost/quiz-pengupil-main
          TEST_TIMEOUT=10
          HEADLESS_MODE=false
          EOF
          echo "âœ… Environment configured"
      
      # ================================
      # 8. RUN SELENIUM TESTS
      # ================================
      - name: ğŸ§ª Execute Selenium Tests
        id: tests
        run: |
          pytest test_selenium_login_register.py \
            -v \
            --tb=short \
            --junit-xml=junit.xml \
            --html=report.html \
            --self-contained-html
        env:
          BASE_URL: http://localhost/quiz-pengupil-main
        continue-on-error: true
      
      # ================================
      # 9. TEST RESULTS SUMMARY
      # ================================
      - name: ğŸ“Š Test Results Summary
        if: always()
        run: |
          echo "=== ğŸ§ª SELENIUM TEST RESULTS ===" 
          if [ -f junit.xml ]; then
            TOTAL=$(grep -oP 'tests="\K[0-9]+' junit.xml | head -1)
            FAILED=$(grep -oP 'failures="\K[0-9]+' junit.xml | head -1)
            ERRORS=$(grep -oP 'errors="\K[0-9]+' junit.xml | head -1)
            
            echo ""
            echo "ğŸ“ˆ Test Metrics:"
            echo "  â€¢ Total Tests: $TOTAL"
            echo "  â€¢ Passed: $((TOTAL - FAILED - ERRORS))"
            echo "  â€¢ Failed: $FAILED"
            echo "  â€¢ Errors: $ERRORS"
            
            if [ "$FAILED" -eq 0 ] && [ "$ERRORS" -eq 0 ]; then
              echo ""
              echo "âœ… ALL TESTS PASSED!"
            else
              echo ""
              echo "âŒ SOME TESTS FAILED!"
            fi
          fi
      
      # ================================
      # 10. UPLOAD ARTIFACTS (V4)
      # ================================
      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-results
          path: |
            junit.xml
            report.html
          retention-days: 30
      
      - name: ğŸ“¤ Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7
      
      # ================================
      # 11. PUBLISH REPORT
      # ================================
      - name: ğŸ“‹ Publish test report
        if: always() && hashFiles('junit.xml') != ''
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: junit.xml
          check_name: ğŸ§ª Selenium Test Results
      
      # ================================
      # 12. PR COMMENT
      # ================================
      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ğŸ§ª Test Results\n\n';
            
            if (fs.existsSync('junit.xml')) {
              const xml = fs.readFileSync('junit.xml', 'utf8');
              const total = xml.match(/tests="(\d+)"/)?.[1] || '?';
              const failed = xml.match(/failures="(\d+)"/)?.[1] || '0';
              const errors = xml.match(/errors="(\d+)"/)?.[1] || '0';
              
              comment += `| Status | Count |\n|--------|-------|\n`;
              comment += `| âœ… Passed | ${total - failed - errors} |\n`;
              comment += `| âŒ Failed | ${failed} |\n`;
              comment += `| âš ï¸ Errors | ${errors} |\n`;
              
              comment += failed == 0 && errors == 0 ? '\nâœ… All tests passed!' : '\nâŒ Some tests failed.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      # ================================
      # 13. COMPLETION
      # ================================
      - name: âœ… Test execution complete
        if: always()
        run: |
          echo "ğŸ Workflow completed"
          echo "ğŸ“Š Run: ${{ github.run_number }}"
          echo "ğŸ“ Branch: ${{ github.ref }}"
