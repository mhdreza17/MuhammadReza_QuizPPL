name: Login & Register Module - Selenium Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Jalankan test setiap hari pukul 02:00 UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: quiz_pengupil
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
      
      php:
        image: php:8.1-apache
        options: >-
          --mount type=bind,source=${{ github.workspace }},target=/var/www/html
          --publish 80:80
        env:
          PHP_INI_SCAN_DIR: /etc/php/conf.d
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mysqli, pdo, pdo_mysql
        ini-values: display_errors=On
    
    - name: Install Apache
      run: |
        sudo apt-get update
        sudo apt-get install -y apache2
        sudo a2enmod rewrite
        sudo systemctl start apache2
    
    - name: Copy project to Apache root
      run: |
        sudo cp -r ${{ github.workspace }}/* /var/www/html/
        sudo chown -R www-data:www-data /var/www/html
    
    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" && break
          sleep 1
        done
    
    - name: Import database schema
      run: |
        mysql -h 127.0.0.1 -u root -proot quiz_pengupil < ${{ github.workspace }}/db/quiz_pengupil.sql
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pytest python-dotenv webdriver-manager
    
    - name: Wait for Apache to be ready
      run: |
        for i in {1..30}; do
          curl -s http://localhost/quiz-pengupil-main/login.php > /dev/null && break
          sleep 1
        done
    
    - name: Create .env file for tests
      run: |
        echo "BASE_URL=http://localhost/quiz-pengupil-main" > ${{ github.workspace }}/.env
    
    - name: Run Selenium Tests
      run: |
        cd ${{ github.workspace }}
        pytest test_selenium_login_register.py -v --tb=short --junit-xml=junit.xml
      env:
        BASE_URL: http://localhost/quiz-pengupil-main
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          junit.xml
          htmlcov/
    
    - name: Publish test report
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: junit.xml
        check_name: Selenium Test Results
    
    - name: Comment on PR with test results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const testResults = fs.readFileSync('junit.xml', 'utf8');
          
          let comment = '## üß™ Selenium Test Results\n\n';
          if (testResults.includes('errors="0" failures="0"')) {
            comment += '‚úÖ All tests passed!';
          } else {
            comment += '‚ùå Some tests failed. Check the build log for details.';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
