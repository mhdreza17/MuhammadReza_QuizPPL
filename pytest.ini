[pytest]
# Pytest configuration untuk Selenium tests

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers untuk organizing tests
markers =
    login: Tests untuk login module
    register: Tests untuk register module
    navigation: Tests untuk navigation flow
    critical: Critical tests yang harus pass
    smoke: Smoke tests
    integration: Integration tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Timeout per test (dalam seconds)
timeout = 300

# Test paths
testpaths = .

# Ignore patterns
norecursedirs = .git .venv venv __pycache__ .pytest_cache .env

# Console output
console_output_style = progress
